	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) { 
		let url="https://chinolin.com/Ingles/Controllers/Api/CalificacionController.php"
		//let url="../../../ingles/Controllers/Api/CalificacionController.php"
		let params={'action':'getUnidadesAlumno','IdAlumno':getParameterByName('IdAlumno'),'IdSucursal':getParameterByName('IdSucursal')};							
		HttpRequest('GET',url,params,function (r) {
        	r=JSON.parse(r)
			if(r.length>0){
				let unidadMasGrande=getUnidadMasGrande(r)
				let arrayUnidadesActivas= [];
				for(let i=0;i<r.length;i++){
					if(parseInt(r[i].Aprobada)>0){
						if(r[i].idTipoUnidad==1 || r[i].idTipoUnidad==20 ){
							if(r[i].idTipoUnidad==10){
								document.getElementById("divVocabulario1").addEventListener('click',function(){
									window.location.href='upr.html'
								})
								document.getElementById("vocabulario1").src="imgs2/unidades/vocabulario.png"
							}
							if(r[i].idTipoUnidad==20){
								document.getElementById("divVocabulario2").addEventListener('click',function(){
									window.location.href='zupr.html'
								})
								document.getElementById("vocabulario2").src="imgs2/unidades/vocabulario.png"
							}
						}
						arrayUnidadesActivas.push(i+1)
						let obj=document.getElementById('Unidad'+(i+1))
						obj.src='imgs2/unidades/unidad-'+(i+1)+'.png';
					}
				}
				for(let i=0;i<unidadMasGrande;i++){
					arrayUnidadesActivas.push(i+1)
					let obj=document.getElementById('Unidad'+(i+1))
					if((i+1)==10){
						document.getElementById("divVocabulario1").addEventListener('click',function(){
							window.location.href='upr.html'
						})
						document.getElementById("vocabulario1").src="imgs2/unidades/vocabulario.png"
					}
					if((i+1)==20){
						document.getElementById("divVocabulario2").addEventListener('click',function(){
							window.location.href='zupr.html'
						})
						document.getElementById("vocabulario2").src="imgs2/unidades/vocabulario.png"
					}
					obj.src='imgs2/unidades/unidad-'+(i+1)+'.png';
				}
				for(let i=0;i<20;i++){
					let obj=document.getElementById('div'+(i+1))
					if(seEncuentra(arrayUnidadesActivas,(i+1))==false){
						obj.onclick=null
					}
				}
			}

    	})  
		});

     function seEncuentra(array,valor) {
         for(let c=0;c<array.length;c++){
             if(valor==array[c]){
                 return true
             }
         }
         return false
     }
     function getUnidadMasGrande(jsonUidades) {
		 let array=[]
		 for(let i=0;i<jsonUidades.length;i++){
		 	if(jsonUidades[i].Aprobada==1){
		 		array.push(parseInt(jsonUidades[i].idTipoUnidad))	
		 	}
		 	
		 }
		 return Math.max.apply(null,array)
	 }
